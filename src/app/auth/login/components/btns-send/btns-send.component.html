<ion-content class="bg-white" [fullscreen]="true">
  <ion-grid class=" h-100">
      <div class="w-100 text-align-center pt-5">
          <ion-img src="../../../assets/svg/logo-colorida.svg" class="logo"></ion-img>
      </div>
      <ion-text class="w-calc-15 text-center d-grid pt-4">
          <span class="fw-500 font-size-18 line-24 color-purple">Acesse ou crie sua conta</span>
          <span class="fw-400 font-size-14 line-18 color-blue-light">
              Digite seu celular para entrar. Seus dados estão seguros e você não precisa de senha.
          </span>
      </ion-text> 

      <ion-row *ngIf="!smsstap" class="row mt-4">
          <ion-col class="col-12">
              <ion-button (click)="sendSMS()" class="w-calc-15 fw-500 font-size-16 line-20 border-10 text-light h-51 bg-purple box-shadow-none">
                  Receber código por SMS
              </ion-button>
          </ion-col>
          <ion-col class="col-12">
              <ion-button class="w-calc-15 fw-500 border-10 mt-3 h-51 font-size-16 line-20 color-purple border-purple bg-white">
                  Receber código por WhatsApp
              </ion-button>
          </ion-col>
          <ion-col class="col-12">
              <ion-card class="box-shadow-none w-calc-15 mt-5 px-3 py-4 border-10" style="background-color: #FFF9E7">
                <ion-text class="d-flex">
                  <ion-icon color="warning" class="px-3 font-size-48" name="information-circle-outline"></ion-icon>
                  <span class="fw-400 font-size-14 line-18 text-warning">
                      Estamos espandindo, por enquanto somente no Paraná. Em breve estaremos no seu estado.
                  </span>
                </ion-text>
              </ion-card>
          </ion-col>
      </ion-row>

      <ion-row class="row">
        <ion-col class="col-12 mx-4">
            <ion-label class="fw-400 font-size-14 line-18 color-blue-light">
                Telefone celular
            </ion-label>
            <ion-input class="telephone  bg-light border border-10" placeholder="insira o número">
                <ion-img src="../../../../../assets/icon/smartphone.png" class="tel-icon"></ion-img>
            </ion-input>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
