<ion-app class="">
  <ion-content [fullscreen]="true" class="bg-gray-light">
    <ion-row class="row">
      <ion-col class="col-12 ion-justify-content-between mb-3 d-flex ion-align-items-center">
        <br/>
        <br/>
        <ion-text class="w-100 pl-3 text-center">
            <span class="fw-500 font-size-20 line-23 color-purple">Perfil</span>
        </ion-text>
        <div class="my-4 w-27px mx-3">
            <ion-img class="" src="../../../../assets/icon/edit.svg"></ion-img>
        </div>
      </ion-col>
      <ion-col class="col-12">
        <ion-grid *ngFor="let item of mokprofile" class="border-10 text-center mt-5 mx-3 h-130 bg-light box-shadow-none p-2">
          <div class="text-align-center z-20 position-absolute profile-img">
            <img [src]="item.img" class="border-greenpool p-1 border-100">
          </div>
          <br/>
          <br/>
          <ion-text class="">
            <p class="m-0 fw-500 font-size-20 line-26 color-purple">{{item.name}}</p>
            <span class="fw-400 font-size-14 line-18 color-blue-light">({{item.tel | slice:0:2}}) {{item.tel | slice:2:7}}-{{item.tel | slice:7:11}}</span>
          </ion-text>
        </ion-grid>
      </ion-col>
      <ion-col class="col-12 px-4">
        <ion-segment value="personal">
          <ion-segment-button (click)="personalPage()" value="personal" class="font-size-14 line-18 text-transform-none">Dados pessoais</ion-segment-button>
          <ion-segment-button (click)="workPage()" value="work"  class="font-size-14 line-18 text-transform-none">Dados do trabalho</ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col class="col-12">
        <app-personal-data *ngIf="personaldata" class=""></app-personal-data>
        <app-work-data *ngIf="workdata" class=""></app-work-data>
      </ion-col>
      <ion-col class="col-12 mt-4 mb-5 px-4">
            
    <ion-text class="px-3">
      <span class="fw-600 pb-3 font-size-20 color-purple line-20">Geral</span>
    </ion-text>
    <ion-card class="border-10 box-shadow-none mt-3 mb-5 mx-2 bg-white py-4 px-2">

      <ion-item (click)="goAbout()" class="bg-white box-shadow-none line-bottom-graylight" lines="none">
        <ion-icon name="cube-outline" class="color-purple font-size-20" slot="start"></ion-icon>
        <ion-label class="px-2">
          <span class="fw-600 font-size-16 color-purple line-20">Sobre</span>
        </ion-label>
        <ion-icon name="caret-forward-outline" class="color-purple font-size-16" slot="end"></ion-icon>
      </ion-item>

      <ion-item (click)="goPrivacyPolicy()" class="bg-white my-2 box-shadow-none line-bottom-graylight" lines="none">
        <ion-icon name="shield-checkmark-outline" class="color-purple font-size-20" slot="start"></ion-icon>
        <ion-label class="px-2">
          <span class="fw-600 font-size-16 color-purple line-20">Política de privacidade</span>
        </ion-label>
        <ion-icon name="caret-forward-outline" class="color-purple font-size-16" slot="end"></ion-icon>
      </ion-item>
  
      <ion-item (click)="goTermsConditions()" class="bg-white box-shadow-none " lines="none">
        <ion-icon name="document-outline" class="color-purple font-size-20" slot="start"></ion-icon>
        <ion-label class="px-2">
          <span class="fw-600 font-size-16 color-purple line-20">Termos e condições</span>
        </ion-label>
        <ion-icon name="caret-forward-outline" class="color-purple font-size-16" slot="end"></ion-icon>
      </ion-item>
    </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-app>
