<ion-tab-bar slot="bottom" class="bg-purple">
  <ion-tab-button layout="icon-top" (click)="home()">
    <ion-img src="../../../assets/icon/house.svg" *ngIf="homeicon" class=""></ion-img>
    <ion-img src="../../../assets/icon/house-green.svg" *ngIf="homeicongreen" class=""></ion-img>
    <ion-label class="home">In√≠cio</ion-label>
  </ion-tab-button>
  <ion-tab-button  layout="icon-top" (click)="hand()">
    <ion-img src="../../../assets/icon/hand.svg" *ngIf="handicon" class=""></ion-img>
    <ion-img src="../../../assets/icon/hand-green.svg" *ngIf="handicongreen" class=""></ion-img>
    <ion-label class="hand">indicar</ion-label>
  </ion-tab-button>
  <ion-tab-button  layout="icon-top" (click)="star()">
    <ion-img src="../../../assets/icon/star.svg" *ngIf="staricon" class=""></ion-img>
    <ion-img src="../../../assets/icon/star-green.svg" *ngIf="staricongreen" class=""></ion-img>
    <ion-label class="star">Status</ion-label>
  </ion-tab-button>
  <ion-tab-button  layout="icon-top" (click)="tiket()">
    <ion-img src="../../../assets/icon/tiket.svg" *ngIf="tiketicon" class=""></ion-img>
    <ion-img src="../../../assets/icon/tiket-green.svg" *ngIf="tiketicongreen" class=""></ion-img>
    <ion-label class="tiket">Extrato</ion-label>
  </ion-tab-button>
  <ion-tab-button layout="icon-top" (click)="user()">
    <ion-img src="../../../assets/icon/user.svg" *ngIf="usericon" class=""></ion-img>
    <ion-img src="../../../assets/icon/user-green.svg" *ngIf="usericongreen" class=""></ion-img>
    <ion-label class="user">Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
