<ion-tab-bar slot="bottom" class="bg-purple px-3">
  <ion-tab-button layout="icon-top"  (click)="selectitem('home')" (click)="home()">
    <ion-img src="../../../assets/icon/house.svg" *ngIf="homeicon" ></ion-img>
    <ion-img src="../../../assets/icon/house-green.svg" *ngIf="homeicongreen" ></ion-img>
    <ion-label id="home" class="tab-bar-title fw-400 font-size-12 line-15 pt-2 selected">In√≠cio</ion-label>
  </ion-tab-button>
  <ion-tab-button  layout="icon-top" (click)="selectitem('hand')"  (click)="hand()">
    <ion-img src="../../../assets/icon/hand.svg" *ngIf="handicon" ></ion-img>
    <ion-img src="../../../assets/icon/hand-green.svg" *ngIf="handicongreen" ></ion-img>
    <ion-label id="hand"class="tab-bar-title fw-400 font-size-12 line-15 pt-2">indicar</ion-label>
  </ion-tab-button>
  <ion-tab-button  layout="icon-top" (click)="selectitem('star')" (click)="star()">
    <ion-img src="../../../assets/icon/star.svg" *ngIf="staricon" ></ion-img>
    <ion-img src="../../../assets/icon/star-green.svg" *ngIf="staricongreen" ></ion-img>
    <ion-label id="star" class="tab-bar-title fw-400 font-size-12 line-15 pt-2">Status</ion-label>
  </ion-tab-button>
  <ion-tab-button  layout="icon-top" (click)="selectitem('tiket')" (click)="tiket()">
    <ion-img src="../../../assets/icon/tiket.svg" *ngIf="tiketicon" ></ion-img>
    <ion-img src="../../../assets/icon/tiket-green.svg" *ngIf="tiketicongreen" ></ion-img>
    <ion-label id="tiket"class="tab-bar-title fw-400 font-size-12 line-15 pt-2">Extrato</ion-label>
  </ion-tab-button>
  
  <ion-tab-button layout="icon-top" (click)="selectitem('user')" (click)="user()">
    <ion-img src="../../../assets/icon/user.svg" *ngIf="profileicon" ></ion-img>
    <ion-img src="../../../assets/icon/user-green.svg" *ngIf="profileicongreen" ></ion-img>
    <ion-label id="user" class="tab-bar-title fw-400 font-size-12 line-15 pt-2">Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
